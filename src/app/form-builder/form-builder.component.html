<h3>Form builder</h3>
<form>
  <div class="form-group">
    <label for="formName">Form name</label>
    <input type="email" class="form-control" id="formName" placeholder="Please insert form name:">
  </div>
  <div class="card">
    <div class="card-header">
      <h4>Adding fields</h4>
    </div>
    <div class="card-body">
      <div class="form-row align-items-center">
        <div class="col">
          <input type="text" class="form-control" id="fieldName" placeholder="Please enter field label:">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="fieldName" placeholder="Please enter field name:">
        </div>
        <div class="col">
          <select class="custom-select my-1 mr-sm-2" id="fieldType">
            <option selected>Choose type:</option>
            <option *ngFor="let type of types" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="col-auto">
          <button class="btn btn-success">Add new field</button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
